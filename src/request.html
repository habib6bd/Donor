    <section class="py-5 mt-5 bg-dark text-white" id="main-section">
        <div class="container">
            <h2 class="text-center mt-4">Request For Blood</h2>
            <div class="row">
                <div class="col-md-6 pt-3">
                    <form action="">
                        <div class="form-group">
                            <label for="name">Your Name</label>
                            <input type="text" class="form-control " name="person_name" id="person" aria-describedby="helpId" placeholder="Enter your name">
                        </div>
                        <div class="form-group">
                            <label for="number">Your Phone Number</label>
                            <input type="number" class="form-control " name="phone_number" id="phoneNumber" aria-describedby="helpId" placeholder="Enter your phone number">
                        </div>
                        <div class="form-group">
                            <label for="location">Your Location</label>
                            <input type="text" class="form-control " name="phone_number" id="phoneNumber" aria-describedby="helpId" placeholder="Enter your location ">
                        </div>
                    </form>
                </div>
                <div class="col-md-6 pt-3">
                    <div class="form-group">
                        <label for="">Select Blood Group</label>
                        <select class="custom-select" name="" id="">
                            <option selected>O (+)</option>
                            <option value="">O (-)</option>
                            <option value="">A (+)</option>
                            <option value="">A (-)</option>
                            <option value="">AB (+)</option>
                            <option value="">AB (-)</option>
                            <option value="">B (+)</option>
                            <option value="">B (-)</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="">Number of Bags</label>
                        <select class="custom-select" name="" id="">
                            <option selected>1 Bag</option>
                            <option value="">2 Bags</option>
                            <option value="">3 Bags</option>
                            <option value="">4 Bags</option>
                            <option value="">5 Bags</option>
                            <option value="">6 Bags</option>
                            <option value="">7 Bags</option>
                            <option value="">8 Bags</option>
                            <option value="">9 Bags</option>
                            <option value="">10 Bags</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="">Select when you need Blood</label>
                        <input type="date" class=" form-control " name="date " id="date " aria-describedby=" helpId " placeholder=" ">
                    </div>
                </div>
            </div>
            <div class="row">
                <button type="submit" class="btn btn-outline-danger btn-lg text-center">Request For Blood</button>
            </div>
        </div>
